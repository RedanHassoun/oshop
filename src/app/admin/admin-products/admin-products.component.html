<p>
    <a routerLink="/admin/products/new" 
       class="btn btn-primary">New Product</a>
</p>
<p>
    <input 
           #query
           type="text" 
           class="form-control"
           placeholder="Search ..."
           (keyup)="filter(query.value)">
</p>
<table class="table table-striped" 
        [mfData]="filteredProducts" #mf="mfDataTable" 
        [mfRowsOnPage]="5">
    <thead>
        <!--
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>-->

        <tr>
            <th style="width: 50%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 30%">
                <mfDefaultSorter by="price">Price</mfDefaultSorter>
            </th>
            <th style="width: 20%">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of mf.data">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.$key]">Edit</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
    <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
    </tr>
    </tfoot>
</table>
